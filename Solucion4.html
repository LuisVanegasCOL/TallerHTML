<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de tablas</title>
</head>

<body>
    <h2>Tabla 1 </h2>
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <th colspan="3">Título de la Tabla</th>
        </tr>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <th colspan="3">Apartado A</th>
        </tr>
    </table>

    <hr>

    <h2>Tabla 2 </h2>
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <th colspan="3">Título de la Tabla 2</th>
        </tr>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>1</td>
            <td colspan="3">2</td>
        </tr>
        <tr>
            <td rowspan="2">4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <th colspan="3">Apartado B</th>
        </tr>
    </table>
</body>

</html>
